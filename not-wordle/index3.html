      listOfWords = listOfWords.toUpperCase();

      const target = ["A", "B", "O", "U", "T"];

      let curRowNum = 0;
      let curRow = document.getElementsByClassName("row" + curRowNum);
      let pointer = 0;

      function insertLetter(letter) {
        if (pointer < 5 && pointer >= 0 && curRowNum < 6) {
          curRow[pointer].innerHTML = letter;
          pointer++;
        }
      }

      function del() {
        if (pointer > 0 && curRowNum < 6) {
          pointer--;
          curRow[pointer].innerHTML = "&nbsp;";
          console.log("Delete. Pointer is now", pointer);
        }
      }

      function ent() {
        if (pointer < 5 && curRowNum < 6) {
          console.log(pointer, "row does not have 5 letters");
        } else {
          guess =
            curRow[0].innerHTML +
            curRow[1].innerHTML +
            curRow[2].innerHTML +
            curRow[3].innerHTML +
            curRow[4].innerHTML;
          console.log(guess);
          if (listOfWords.includes(guess)) {
            // perform animation and color change

            for (let i = 0; i < curRow.length; i++) {
              gsap.from(curRow[i], {
                rotationX: 90,
                delay: i / 3,
                duration: 1,
              });
              console.log(target[i], curRow[i].innerHTML);
              if (curRow[i].innerHTML === target[i]) {
                console.log("match");
                curRow[i].className = curRow[i].className + " bg-success";
                document.getElementById(curRow[i].innerHTML).className =
                  " bg-success";
              } else if (target.indexOf(curRow[i].innerHTML) >= 0) {
                console.log("close");
                curRow[i].className = curRow[i].className + " bg-warning";
                document.getElementById(curRow[i].innerHTML).className =
                  " bg-warning";
              } else {
                console.log("no match");
                curRow[i].className = curRow[i].className + " bg-secondary";
                document.getElementById(curRow[i].innerHTML).className =
                  " bg-secondary";
              }
            }
            // reset pointer to 0
            // increment curRowNum
            // update curRow
            curRowNum++;
            if (curRowNum < 6) {
              pointer = 0;
              curRow = document.getElementsByClassName("row" + curRowNum);
            } else {
              console.log("final guess was correct");
            }
          } else {
            console.log("That word is not on the list");
          }
        }
      }
    </script>
