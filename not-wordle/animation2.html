<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      #board {
        width: 450px;
        margin: 0 auto;
        //border: 1px solid red;
        font-size: 50px;
      }

      #board div {
        border: 1px solid gray;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        float: left;
        margin: 5px;
        color: white;
      }
    </style>

    <title>Badger805</title>
  </head>
  <body class="bg-dark">
    <div id="board">
      <div class="row1 bg-secondary">A</div>
      <div class="row1 bg-warning">A</div>
      <div class="row1 bg-success">A</div>
      <div class="row1">A</div>
      <!-- ------------------ -->
      <div class="row2">&nbsp;</div>
      <div class="row2">&nbsp;</div>
      <div class="row2">&nbsp;</div>
      <div class="row2">&nbsp;</div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
      let x = document.getElementsByClassName("row1");
      for (let i = 0; i < x.length; i++) {
        gsap.from(x[i], { rotationX: 90, delay: i / 3, duration: 1 });
      }
      //gsap.from("#row1", {rotationX: 180, delay: 2, duration: 1});
    </script>
  </body>
</html>
