<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/34fb9dad8f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/all.js"></script>
    <script defer src="js/brands.js"></script>
    <script defer src="js/solid.js"></script>
    <script defer src="js/fontawesome.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
      rel="stylesheet"
    />

    <!-- my styles -->
    <link rel="stylesheet" href="css/wordy.css" />

    <title>WORDY</title>
    <meta
      name="description"
      content="A knock-off of Wordle, coded in Javascript, just to see if I could do it. Enjoy."
    />
    <meta name="author" content="Jesi Vasquez" />
  </head>
  <body class="bg-dark">
    <h1 class="text-light">WORDY</h1>
    <div id="board">
      <div class="row0">&nbsp;</div>
      <div class="row0">&nbsp;</div>
      <div class="row0">&nbsp;</div>
      <div class="row0">&nbsp;</div>
      <div class="row0">&nbsp;</div>
      <!-- ------------------ -->
      <div class="row1">&nbsp;</div>
      <div class="row1">&nbsp;</div>
      <div class="row1">&nbsp;</div>
      <div class="row1">&nbsp;</div>
      <div class="row1">&nbsp;</div>
      <!-- ------------------ -->
      <div class="row2">&nbsp;</div>
      <div class="row2">&nbsp;</div>
      <div class="row2">&nbsp;</div>
      <div class="row2">&nbsp;</div>
      <div class="row2">&nbsp;</div>
      <!-- ------------------ -->
      <div class="row3">&nbsp;</div>
      <div class="row3">&nbsp;</div>
      <div class="row3">&nbsp;</div>
      <div class="row3">&nbsp;</div>
      <div class="row3">&nbsp;</div>
      <!-- ------------------ -->
      <div class="row4">&nbsp;</div>
      <div class="row4">&nbsp;</div>
      <div class="row4">&nbsp;</div>
      <div class="row4">&nbsp;</div>
      <div class="row4">&nbsp;</div>
      <!-- ------------------ -->
      <div class="row5">&nbsp;</div>
      <div class="row5">&nbsp;</div>
      <div class="row5">&nbsp;</div>
      <div class="row5">&nbsp;</div>
      <div class="row5">&nbsp;</div>
    </div>
    <div class="clear-float"><br /></div>
    <div id="keyboard">
      <div id="krow1" class="button-row">
        <button id="Q" class="btn btn-light letter">Q</button>
        <button id="W" class="btn btn-light letter">W</button>
        <button id="E" class="btn btn-light letter">E</button>
        <button id="R" class="btn btn-light letter">R</button>
        <button id="T" class="btn btn-light letter">T</button>
        <button id="Y" class="btn btn-light letter">Y</button>
        <button id="U" class="btn btn-light letter">U</button>
        <button id="I" class="btn btn-light letter">I</button>
        <button id="O" class="btn btn-light letter">O</button>
        <button id="P" class="btn btn-light letter">P</button>
      </div>
      <div id="krow2" class="button-row">
        <button id="A" class="btn btn-light letter">A</button>
        <button id="S" class="btn btn-light letter">S</button>
        <button id="D" class="btn btn-light letter">D</button>
        <button id="F" class="btn btn-light letter">F</button>
        <button id="G" class="btn btn-light letter">G</button>
        <button id="H" class="btn btn-light letter">H</button>
        <button id="J" class="btn btn-light letter">J</button>
        <button id="K" class="btn btn-light letter">K</button>
        <button id="L" class="btn btn-light letter">L</button>
      </div>
      <div id="krow3" class="button-row">
        <button id="ENTER" class="btn btn-light">ENTER</button>
        <button id="Z" class="btn btn-light letter">Z</button>
        <button id="X" class="btn btn-light letter">X</button>
        <button id="C" class="btn btn-light letter">C</button>
        <button id="V" class="btn btn-light letter">V</button>
        <button id="B" class="btn btn-light letter">B</button>
        <button id="N" class="btn btn-light letter">N</button>
        <button id="M" class="btn btn-light letter">M</button>
        <button id="DELETE" class="btn btn-light">DELETE</button>
      </div>
    </div>

    <!-- Solution Modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="solutionModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h5>&nbsp;</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CustomEase.min.js"></script>
    <script src="js/CustomWiggle.min.js"></script>
    <script src="js/CustomWiggle.min.js.map"></script>
    <!-- my code -->
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/wordy2.js"></script>
  </body>
</html>
